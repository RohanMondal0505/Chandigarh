<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="log-background">
        <div class="log-container">
            <div class="log-button-container">
                <div class="log-buttons">
                    <button>Log in</button>
                    <button>Sign in</button>
                </div>
            </div>
            <div class="log-body-container">
                <div class="login-container">
                    <form action="" method="get">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        <input type="submit" value="Log In">
                    </form>
                </div>
                <div class="signin-container">
                    <form action="" method="get">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="s-email">Email</label>
                            <input type="email" name="s-email" id="s-email" placeholder="Email Id">
                        </div>
                        
                        <div class="form-group">
                            <label for="m-number">Mobile No</label>
                            <input type="text" name="m-number" id="m-number" placeholder="Mobile Number">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        
                        <div class="form-group">
                            <label for="Cpassword">Confirm Password</label>
                            <input type="password" id="Cpassword" placeholder="Confirm Password">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
